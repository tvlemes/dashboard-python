<form action="/dashboard/favorites/add" method="POST">{% csrf_token %}

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Nome do site</span>
        <input type="text" class="form-control" placeholder="Digite nome do site" aria-label="Username"
            aria-describedby="basic-addon1" name="name">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">URL do site</span>
        <input type="url" class="form-control" placeholder="Digite o endereço do site. Ex.: http://www.exemple.com"
            aria-label="Username" aria-describedby="basic-addon1" name="url_name">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">URL da imagem</span>
        <input type="url" class="form-control" placeholder="Digite o endereço do site. Ex.: http://www.exemple.com"
            aria-label="Username" aria-describedby="basic-addon1" name="url_image">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text"> Breve resumo</span>
        <textarea class="form-control" rows="5" aria-label="With textarea" style="resize: none;" name="briefsummary"
            placeholder="Digite um breve resumo geral"></textarea>
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Tags</span>
        <input type="text" class="form-control" placeholder="Digite as tags separadas por espaço. Ex.: tagA tagB"
            aria-label="Username" aria-describedby="basic-addon1" name="tags">
    </div>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="True" name="favorites">
        <label class="form-check-label" for="flexCheckDefault">
            Incluir nos Favoritos
        </label>
    </div>

    <div>
        <button type="submit" class="btn btn-primary" style="width: 100px;">Salvar</button>
        <a href="/">
            <button type="button" class="btn btn-secondary" style="width: 100px;">Cancelar</button>
        </a>
    </div>

</form>
